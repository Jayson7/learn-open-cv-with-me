{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>imageBeast</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <h1>Much more than a background remover</h1>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
     <div class="form-group row mb-3">
       <label for="formFile" class="form-label">Upload picture </label>
      <input type="file" class="col-12 mb-2 form-control" name="image" required />
      <div class="class="form-text col-6 mt-4" style="color:blue">Terms and comditions apply</div>
      </div>
   
      <button class="btn btn-primary py-2 col-12" type="submit">Upload</button>
    </form>
    {% if uploaded_file_url %}
   <div class="image-tentions container">
  <div class="row">
<div class="tention1 col">

  <h2>Uploaded Image:</h2>
  
  <div class="card" style="width: 18rem;">
  <img src="{{ uploaded_file_url }}" class="card-img-top" alt="...">
  <div class="card-body">
    <p class="card-text"><button class="btn btn-success py-1 px-4">Download</button></p>
  </div>
</div>
</div>


  <!--  -->
<div class="tention2 col">

  <h2>greyscale Image:</h2>
  
   <div class="card" style="width: 18rem;">
    <img src="{{ greyscale_url }}" class="card-img-top" alt="...">
    <div class="card-body">
      <p class="card-text"><button class="btn btn-success py-1 px-4">Download</button></p>
    </div>
  </div>
</div>  
<div class="tension3 col">

  <h2>bg removed Image:</h2>
 
  <div class="card" style="width: 18rem;">
    <img src="{{ bg_removed_url }}" class="card-img-top" alt="...">
    <div class="card-body">
      <p class="card-text"><button class="btn btn-success py-1 px-4">Download</button></p>
    </div>
  </div></div>
</div>  
    {% endif %}
  </div>
  </body>
</html>
