{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <title>imageBeast</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" />
  </head>
  <body>
    <h1>Much more than a background remover</h1>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
     <div class="form-group">
      <input type="file" name="image" required />
      <div class="class="form-text">terms and comditions</div>
      </div>
      <button class="btn btn-primary py-2 col-12" type="submit">Upload</button>
    </form>
    {% if uploaded_file_url %}
    <h2>Uploaded Image:</h2>
    <img src="{{ uploaded_file_url }}" alt="Uploaded Image" />
    <h2>Processed Image:</h2>
    <img src="{{ processed_image_url }}" alt="Processed Image" />
    <h2>greyscale Image:</h2>
    <img src="{{ greyscale_url }}" alt="Processed Image" />
    <h2>bg removed Image:</h2>
    <img src="{{ bg_removed_url }}" alt="Processed Image" />
    {% endif %}
  </body>
</html>
